#INFOS
bot.name = Lawliet Bot
bot.desc = Lawliet - это удобный и простой в использовании многоцелевой бот для управления серверами с активным основанием для рыбалки в режиме ожидания / экономии, включая игры в виртуальном казино, высококачественные команды nsfw, отслеживание аниме, reddit, эмоции & взаимодействия, трюки и многое другое!
bot.desc.nonsfw = Lawliet - это удобный и простой в использовании многоцелевой бот для управления серверами с активным основанием для рыбалки в режиме ожидания / экономии, включая игры в виртуальном казино, отслеживание аниме, reddit, эмоции & взаимодействия, трюки и многое другое!
bot.invite = Пригласить Бота

bot.card.title = Что Lawliet может делать
bot.card.0.title = РЫБАЛКА* (ЭКОНОМИКА)
bot.card.0.desc = Рыболовство - одна из главных аттракицонов бота! Это как экономическая система, которая основывается на активности пользователей. Участники вашего сервера ловят рыбу, будучи активными в текстовых и голосовых каналах. Рыбу можно продать за монеты. Монеты будут потрачены на модернизацию рыболовных снастей, что приведет к дальнейшему увеличению дохода рыбы. Дополнительные функции включают в себя рейтинги серверов, игры виртуальных казино, сундуки с сокровищами (быстрые события), рейтинги ролей и многое другое!
bot.card.0.subtitle = L.fishery
bot.card.1.title = ОНЛАЙН ПАНЕЛЬ ИНСТРУМЕНТОВ
bot.card.1.desc = Настроить этого бота очень легко с помощью встроенной панели инструментов!
bot.card.1.subtitle =
bot.card.1.button = Открыть Панель Инструментов
bot.card.2.title = ИНТЕРАКТИВНОЕ МЕНЮ
bot.card.2.desc = Интерактивные навигационные меню позволяют легко настраивать некоторые функции даже не в Discord'е!
bot.card.2.subtitle =
bot.card.2.wip = В ПРОЦЕССЕ
bot.card.3.title = ОТСЛЕЖИВАНИЕ*
bot.card.3.desc = Некоторые команды можно отслеживать в канале, а это значит, что бот автоматически публикует новый контент, как только он становится доступным! Например, вы можете отслеживать определенные саберддит'ы или новейшие новости аниме.
bot.card.3.subtitle = L.tracker
bot.card.4.title = ЛИЧНЫЕ КАНАЛЫ*
bot.card.4.desc = Каждый участник сервера может создать свой собственный голосовой канал и настроить его по своему усмотрению! Как только никто больше не будет подключен, он будет удален автоматически.
bot.card.4.subtitle = L.autochannel
bot.card.5.title = NSFW
bot.card.5.desc = Большое количество команд nsfw, все результаты фильтруются для лучшего качества. Вы даже можете запросить до 20 изображений, гифок и видео одновременно!
bot.card.5.subtitle = L.help nsfw
bot.card.6.title = РОЛЬ ПО РЕАКЦИИ*
bot.card.6.desc = Пользователи могут получить желаемую заранее заданную роль одним щелчком мыши! Вы даже можете убедиться, что никто не может взять более одной роли из определенной группы ролей (если хотите)
bot.card.6.subtitle = L.reactionrole
bot.card.7.title = ЭМОЦИИ & ВЗАИМОДЕЙСТВИЯ
bot.card.7.desc = Улучшите общение на вашем сервере с помощью эмоций и взаимодействий, предоставляемых ботом!
bot.card.7.subtitle = L.help interactions
bot.card.8.title = ФИШКИ
bot.card.8.desc = Много маленьких хитроумных команд, чтобы повеселиться. Вы даже можете играть в такие игры, как Блэк Джек и участвовать в викторинах!
bot.card.8.subtitle = L.help gimmicks
bot.card.9.title = ВСЕ ОСОБЕННОСТИ
bot.card.9.desc = Вы ничего не нашли? Тогда посмотрите на весь список команд или найдите конкретный термин!
bot.card.9.subtitle = L.help
bot.card.9.button = К списку команд
bot.note = * Эта функция по умолчанию неактивна и должна быть сначала настроена и включена.

