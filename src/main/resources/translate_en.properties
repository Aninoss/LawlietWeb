#INFOS
bot.name = Lawliet Bot
bot.desc = Lawliet is a user-friendly and easy to use multi purpose bot for server management with activity based fishing idle-game/economy including virtual casino games, high-quality nsfw commands, anime & reddit tracking, emotes & interactions, gimmicks and much more!
bot.desc.nonsfw = Lawliet is a user-friendly and easy to use multi purpose bot for server management with activity based fishing idle-game/economy including virtual casino games, anime & reddit tracking, emotes & interactions, gimmicks and much more!
bot.invite = Invite Lawliet

bot.card.wip = WORK IN PROGRESS
bot.card.more = Show More
bot.card.less = Show Less

bot.card.title = What Lawliet has to offer
bot.card.fishery.title = FISHERY* (ECONOMY)
bot.card.fishery.desc = The fishery is one of the main attractions of the bot! It's like an economy system that grounds itself in user activity. Your server members catch fish by being active in text and voice channels. Fish can be sold for coins. Coins be spent to upgrade fishing gear, thus further increasing your recent fish gains. Additional features include server rankings, virtual casino games, treasure chests (quick time events), ranking roles and more!
bot.card.fishery.subtitle = L.fishery
bot.card.gambling.title = VIRTUAL GAMBLING
bot.card.gambling.desc = Spend your coins from the fishery in all kinds of different virtual gambling games like "Black Jack", "Slot Machine", "Quiz", "Hangman", "Coinflip" and "Tower"!
bot.card.gambling.subtitle = L.help casino
bot.card.dashboard.title = ONLINE DASHBOARD
bot.card.dashboard.desc = Configure this bot very easily by using the integrated dashboard!
bot.card.dashboard.subtitle =
bot.card.dashboard.button = Open Dashboard
bot.card.interactive.title = INTERACTIVE MENUS
bot.card.interactive.desc = Interactive, navigable menus using emoji reactions make it easy to set up all of the features even within the Discord client as well!
bot.card.interactive.subtitle =
bot.card.tracker.title = TRACKERS*
bot.card.tracker.desc = Some of the commands can be tracked in a channel, which means that the bot automatically posts new content as soon as it gets available! For example, you can track certain subreddits or the current anime news.
bot.card.tracker.subtitle = L.tracker
bot.card.autochannel.title = AUTO CHANNEL*
bot.card.autochannel.desc = Each server member can create their own voice channel and customize it as they please! As soon as nobody is connected anymore, it will be removed automatically.
bot.card.autochannel.subtitle = L.autochannel
bot.card.nsfw.title = NSFW
bot.card.nsfw.desc = A sheer amount of nsfw commands, all results are filtered for best quality. You can even request up to 20 images, gifs and videos at once!
bot.card.nsfw.subtitle = L.help nsfw
bot.card.reactionroles.title = REACTION ROLES*
bot.card.reactionroles.desc = Users can get their desired, pre-set role with just one click! You can even make sure that no one can take more than one role from a specfic group of rolls (if you want)
bot.card.reactionroles.subtitle = L.reactionrole
bot.card.emotesinteractions.title = EMOTES & INTERACTIONS
bot.card.emotesinteractions.desc = Improve the communication on your server by using the emotes and interactions provided by the bot!
bot.card.emotesinteractions.subtitle = L.help interactions
bot.card.gimmicks.title = GIMMICKS
bot.card.gimmicks.desc = Many small gimmick commands to have fun with. You can even play games like Black Jack and participate in quizzes!
bot.card.gimmicks.subtitle = L.help gimmicks
bot.card.allfeatures.title = ALL FEATURES
bot.card.allfeatures.desc = You haven't found anything? Then look at the whole list of commands or search for a specific term!
bot.card.allfeatures.subtitle = L.help
bot.card.allfeatures.button = To The Command List
