#INFOS
bot.name = Lawliet Bot
bot.desc = Lawliet is a user-friendly and easy to use multi purpose bot for server management with activity based fishing idle-game/economy including virtual casino games, high-quality nsfw commands, anime & reddit tracking, emotes & interactions, gimmicks and much more!
bot.desc.nonsfw = Lawliet is a user-friendly and easy to use multi purpose bot for server management with activity based fishing idle-game/economy including virtual casino games, anime & reddit tracking, emotes & interactions, gimmicks and much more!
bot.invite = Invite Bot

bot.card.title = What Lawliet has to offer
bot.card.0.title = FISHERY* (ECONOMY)
bot.card.0.desc = The fishery is one of the main attractions of the bot! It's like an economy system that grounds itself in user activity. Your server members catch fish by being active in text and voice channels. Fish can be sold for coins. Coins be spent to upgrade fishing gear, thus further increasing the fish income. Additional features include server rankings, virtual casino games, treasure chests (quick time events), ranking roles and more!
bot.card.0.subtitle = L.fishery
bot.card.1.title = ONLINE DASHBOARD
bot.card.1.desc = Configure this bot very easily by using the integrated dashboard!
bot.card.1.subtitle =
bot.card.1.button = Open Dashboard
bot.card.2.title = INTERACTIVE MENUS
bot.card.2.desc = Interactive, navigable menus make it easy to set up some of the functions even within the discord client as well!
bot.card.2.subtitle =
bot.card.3.title = TRACKERS*
bot.card.3.desc = Some of the commands can be tracked in a channel, which means that the bot automatically posts new content as soon as it gets available! For example, you can track certain subreddits or the current anime news.
bot.card.3.subtitle = L.tracker
bot.card.4.title = AUTO CHANNELS*
bot.card.4.desc = Each server member can create their own voice channel and customize it as they please! As soon as nobody is connected anymore, it will be removed automatically.
bot.card.4.subtitle = L.autochannel
bot.card.5.title = NSFW
bot.card.5.desc = A sheer amount of nsfw commands, all results are filtered for best quality. You can even request up to 20 images, gifs and videos at once!
bot.card.5.subtitle = L.help nsfw
bot.card.6.title = REACTION ROLES*
bot.card.6.desc = Users can get their desired, pre-set role with just one click! You can even make sure that no one can take more than one role from a specfic group of rolls (if you want)
bot.card.6.subtitle = L.reactionrole
bot.card.7.title = EMOTES & INTERACTIONS
bot.card.7.desc = Improve the communication on your server by using the emotes and interactions provided by the bot!
bot.card.7.subtitle = L.help interactions
bot.card.8.title = GIMMICKS
bot.card.8.desc = Many small gimmick commands to have fun with. You can even play games like Black Jack and participate in quizzes!
bot.card.8.subtitle = L.help gimmicks
bot.card.9.title = ALL FEATURES
bot.card.9.desc = You haven't found anything? Then look at the whole list of commands or search for a specific term!
bot.card.9.subtitle = L.help
bot.card.9.button = To The Command List
bot.note = * This function is inactive by default and needs to be set up and enabled at first.

