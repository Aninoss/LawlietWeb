#FAQ
faq.0.question = Wie kann ich Lawliet benutzen?
faq.0.answer = Das ist ziemlich einfach! Lade den Bot einfach auf deinen Server ein. Schreibe danach "L.help", um ein Menü zu öffnen, mit dem du alle Lawliet-Befehle durchsuchen kannst. Erklärungen und Beispiele sind auch immer enthalten.
faq.1.question = Welche Berechtigungen braucht Lawliet um richtig zu funktionieren?
faq.1.answer = Der Bot muss die Berechtigungen haben, Nachrichten zu lesen und zu schreiben sowie Links einbetten zu können. Manche Befehle benötigen womöglich noch mehr. Wenn du versuchst, einen Befehl auszuführen, bei dem Bot-Berechtigungen fehlen, wirst du angemessen benachrichtigt.
faq.2.question = Ich möchte, dass Befehle nur in bestimmten Kanälen ausgeführt werden können. Wie mache ich das?
faq.2.answer = Führe einfach den Befehl "L.whitelist" aus. Da kannst du die Kanäle angeben, in denen deine Server-Mitglieder Befehle ausführen können. Alle anderen Kanäle werden ausgeschlossen.
faq.3.question = Wie kann ich NSFW-Befehle ausschalten?
faq.3.answer = Das ist nicht nötig. Alle NSFW-Befehle können nur auf Kanälen ausgeführt werden, die als NSFW markiert wurden. Wenn keine NSFW-Kanäle vorliegen, können auch keine NSFW-Befehle ausgeführt werden.
faq.4.question = "Die Rolle/Rollen x könne/n aufgrund von fehlender Berechtigungen nicht verwaltet werden!"
faq.4.answer = Die Fehlermeldung besagt, dass der Bot gar nicht die Rechte hat, die angegebene/n Rolle/n zu verwalten. Um das Problem zu beheben, musst du in den Server-Einstellungen die entsprechenden Rollen allesamt unter die Lawliet-Rolle schieben.
faq.5.question = Warum bekomme ich bei der Fischerei keine Fische?
faq.5.answer = Der Bot benutzt mehrere Mechanismen, um Spamming so gut es geht zu vermeiden. Solltest du keine Fische bekommen, dann könnte es an dem Anti-Spam-Schutz liegen. Mache einfach weiter wie zuvor und der Bot wird bald wieder Fische vergeben.
faq.6.question = Wie kann ich Bugs melden?
faq.6.answer = Wenn du Bugs gefunden hast, dann melde sie bitte im Lawliet Support Server, sodass der Entwickler sich drum kümmern kann.
faq.7.question = Nimmst du auch Aufträge für persönliche Discord Bots an?
faq.7.answer = Höchstwahrscheinlich ja. Trete einfach dem Lawliet Support Server bei und platziere den Auftrag im deutschen Support-Channel. Daraufhin wirst du in Kürze eine Antwort vom Entwickler erhalten.

