#INFOS
bot.name = Lawliet Bot
bot.desc=Lawliet ist ein Multi-Funktions-Bot für Server-Management/-Moderation mit einem taktischem "Level System" Idle-Spiel, NSFW Befehle, Anime-Tracking, Emotes, Interaktionen, Gimmicks und viel mehr!
bot.invite = Bot Einladen

bot.card.title = Was Lawliet zu bieten hat:
bot.card.0.title = FISCHEREI* (LEVEL SYSTEM)
bot.card.0.desc = Servermitglieder bekommen für geschriebene Nachrichten Fische und erkämpfen sich durch kluge Investitionen einen guten Platz in der Server-Rangliste!
bot.card.0.subtitle = L.fishery
bot.card.1.title = ONLINE DASHBOARD
bot.card.1.desc = Super einfache Konfiguration des Bots mithilfe des integrierten Dashboards!
bot.card.1.subtitle =
bot.card.1.button = Dashboard öffnen
bot.card.2.title = INTERAKTIVE MENÜS
bot.card.2.desc = Durch interaktive, navigierbare Menüs lassen sich einige Funktionen auch innerhalb des Discord-Clients einfach einrichten!
bot.card.2.subtitle =
bot.card.3.title = TRACKER*
bot.card.3.desc = Manche Befehle können auch in einem Kanal getrackt werden! Das bedeutet, dass der Bot automatisch neue Inhalte postet, so bald diese verfügbar sind. Zum Beispiel können damit bestimmte Subreddits getrackt werden, oder eben die aktuellen Anime-News.
bot.card.3.subtitle = L.tracker
bot.card.4.title = AUTO CHANNELS*
bot.card.4.desc = Jedes Servermitglied kann jeweils einen eigenen Voice Channel erstellen und ihn nach belieben anpassen! Sobald niemand mehr verbunden ist, wird er auch wieder automatisch entfernt.
bot.card.4.subtitle = L.autochannel
bot.card.5.title = REACTION ROLES*
bot.card.5.desc = User können sich mit nur einem Klick beliebige, voreingestellte Rollen besorgen! Dabei kann auch verhindert werden, dass sich jemand mehrere Rollen einer Rollen-Gruppe holt.
bot.card.5.subtitle = L.reactionrole
bot.card.6.title = EMOTES & INTERACTIONS
bot.card.6.desc = Verbessere die Kommunikation im Server durch unzählige vom Bot bereitgestellte Emotes und Interaktionen!
bot.card.6.subtitle = L.help interactions
bot.card.7.title = GIMMICKS
bot.card.7.desc = Viele kleine Gimmicks zum Zeitvertreib! Darüber hinaus kannst du auch Spiele wie Black Jack spielen und an Quizzen teilnehmen!
bot.card.7.subtitle =
bot.card.8.title = ALLE FUNKTIONEN
bot.card.8.desc = Noch nichts gefunden? Dann schau dir die komplette Befehlsliste an oder suche nach bestimmten Begriffen!
bot.card.8.subtitle =
bot.card.8.button = Zur Befehlsübersicht
bot.note = * Diese Funktion ist standardmäßig inaktiv und muss zuerst eingerichtet und aktiviert werden.

