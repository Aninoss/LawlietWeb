#INFOS
bot.name = Lawliet Bot
bot.desc = Lawliet ist ein einfach zu benutzender Multi-Funktions-Bot für Server-Management mit einem taktischem "Level System" Idle-Spiel, hochqualitative NSFW Befehle, Anime-Tracking, Emotes, Interaktionen, Gimmicks und viel mehr!
bot.desc.nonsfw = Lawliet ist ein einfach zu benutzender Multi-Funktions-Bot für Server-Management mit einem taktischem "Level System" Idle-Spiel, Anime-Tracking, Emotes, Interaktionen, Gimmicks und viel mehr!
bot.invite = Bot Einladen

bot.card.title = Was Lawliet zu bieten hat:
bot.card.0.title = FISCHEREI* (LEVEL SYSTEM)
bot.card.0.desc = Die Fischerei kann dabei helfen, deinen Server aktiver zu machen! Servermitglieder bekommen für geschriebene Nachrichten Fische und erkämpfen sich durch kluge Investitionen einen guten Platz in der Server-Rangliste!
bot.card.0.subtitle = L.fishery
bot.card.1.title = ONLINE DASHBOARD
bot.card.1.desc = Super einfache Konfiguration des Bots mithilfe des integrierten Dashboards!
bot.card.1.subtitle =
bot.card.1.button = Dashboard öffnen
bot.card.2.title = INTERAKTIVE MENÜS
bot.card.2.desc = Durch interaktive, navigierbare Menüs lassen sich einige Funktionen auch innerhalb des Discord-Clients einfach einrichten!
bot.card.2.subtitle =
bot.card.3.title = TRACKER*
bot.card.3.desc = Manche Befehle können auch in einem Kanal getrackt werden! Das bedeutet, dass der Bot automatisch neue Inhalte postet, so bald diese verfügbar sind. Zum Beispiel können damit bestimmte Subreddits getrackt werden, oder eben die aktuellen Anime-News.
bot.card.3.subtitle = L.tracker
bot.card.4.title = AUTO CHANNELS*
bot.card.4.desc = Jedes Servermitglied kann jeweils einen eigenen Voice Channel erstellen und ihn nach belieben anpassen! Sobald niemand mehr verbunden ist, wird er auch wieder automatisch entfernt.
bot.card.4.subtitle = L.autochannel
bot.card.5.title = NSFW
bot.card.5.desc = Eine große Anzahl an NSFW-Befehlen bei denen alle Ergebnisse nach bester Qualität gefiltert werden. Es können bis zu 20 Bilder, Gifs und Videos gleichzeitig angefordert werden!
bot.card.5.subtitle = L.help nsfw
bot.card.6.title = REACTION ROLES*
bot.card.6.desc = User können sich mit nur einem Klick beliebige, voreingestellte Rollen besorgen! Dabei kann auch verhindert werden, dass sich jemand mehrere Rollen einer Rollen-Gruppe holt.
bot.card.6.subtitle = L.reactionrole
bot.card.7.title = EMOTES & INTERACTIONS
bot.card.7.desc = Verbessere die Kommunikation im Server durch unzählige vom Bot bereitgestellte Emotes und Interaktionen!
bot.card.7.subtitle = L.help interactions
bot.card.8.title = GIMMICKS
bot.card.8.desc = Viele kleine Gimmicks zum Zeitvertreib! Darüber hinaus kannst du auch Spiele wie Black Jack spielen und an Quizzen teilnehmen!
bot.card.8.subtitle = L.help gimmicks
bot.card.9.title = ALLE FUNKTIONEN
bot.card.9.desc = Noch nichts gefunden? Dann schau dir die komplette Befehlsliste an oder suche nach bestimmten Begriffen!
bot.card.9.subtitle = L.help
bot.card.9.button = Zur Befehlsübersicht
bot.note = * Diese Funktion ist standardmäßig inaktiv und muss zuerst eingerichtet und aktiviert werden.

